<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>macOS Automator</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        #status { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; white-space: pre-wrap; /* 保留换行和空格 */ }
        pre { margin: 0; }
    </style>
</head>
<body>
    <h1>macOS Scenario Runner</h1>
    <p>Click a button to run the corresponding scenario:</p>
    <div id="scenario-buttons">
        <!-- Buttons will be loaded here by renderer.js -->
        Loading scenarios...
    </div>

    <div id="status">
        Status messages will appear here.
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
